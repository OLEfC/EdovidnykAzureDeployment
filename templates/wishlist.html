{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Єдовідник</title> 
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="compare" >
    <header>
        <div class="headnav">
            <nav>
                <ul class="leftnav">
                    <li class="leftnavpos"> <a href="/main">Головна</a></li>
                    <li><a href="/wishlist">Wishlist</a></li>
                    <li><a href="/compare">Порівняння</a></li>
                    <li><a href="/shop">Магазин</a></li>
                    <li><a href="/faq">FAQ</a></li>
                </ul>
                <ul class="rightnav">
                  
                    <li><a href="/usereditprofile"><img src="{% static 'user.png' %}" alt=""></a></li>
                </ul>
            </nav>
    </header>
    
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 15px;">
        <div style="display: flex; align-items: center;">
            <button class="addproduct" type="submit" onclick="window.location.href='/main'">+ Додати товар </button>
            <form method="post" action="{% url 'delete_all' %}">
                {% csrf_token %}
                <button type="submit" class="deleteproduct"><img src="{% static 'trash.png' %}">Видалити усі товари</button>
            </form>
        </div>
    </div>
    
        
        
    


    <main>
        <h2 style="margin-left: 20px;">Обрані товари</h2>
        <div class="comparelist">
            {% for result in search_results %}

            <div class="comparelistelement"> 
                <div class="maincompare">
                    <div class="comparephoto">
                        <img style="width: 300px;" src="{{ MEDIA_URL }}{{ result.2 }}" alt="">
                        
                      
    
                    </div>
                    
                    <a href="/product/{{result.3}}"><h1>{{ result.0 }}</h1></a>

                </div>
               
                
                <form method="post" action="{% url 'delete_item' result.3  %}">
                    {% csrf_token %}
                    <button type="submit" class="deleteproductone">
                        <img src="{% static 'trash.png' %}">Видалити товар
                    </button>
                </form>
                
                </form>
            </div>
            {% endfor %}    

        </div>
    </main>
    
</body>
</html>
