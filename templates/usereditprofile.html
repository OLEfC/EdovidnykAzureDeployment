{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Єдовідник</title> 
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        .mail {
            font-size: 30px;
            margin-left: 0px;
            margin-top: 85px;
        }
    </style>
</head>
<body class="search" >
    <header>
        <div class="headnav">
            <nav>
                <ul class="leftnav">
                    <li class="leftnavpos"> <a href="/main">Головна</a></li>
                    <li><a href="/wishlist">Wishlist</a></li>
                    <li><a href="/compare">Порівняння</a></li>
                    <li><a href="/shop">Магазин</a></li>
                    <li><a href="/faq">FAQ</a></li>
                </ul>
                <ul class="rightnav">
                  
                    <li><a href="/usereditprofile"><img src="{% static 'user.png' %}" alt=""></a></li>
                </ul>
            </nav>
    </header>


    <main>

       <div class="userdata">
            <div class="userlogo">

            
        
                <img  src="{% static 'userbig.png' %}" alt="">
                <p>Змінити фото профілю</p>

            </div>


            <div class="name">
                <h1>Ім'я</h1>
                <h3>{{dataparse.0}}</h3>
                
            </div>
            <div class="mail" >
                <h3>{{dataparse.1}}</h3>

            </div>
       </div>

        <form class="changeprofileform" action="change_username/" method="POST">
        {% csrf_token %}
        <label class="mainlabel">Змінити логін</label>
        <input type="text" name="new_username">
        <button class="bigbtn">Застосувати</button>
        </form>
    
        <form class="changeprofileform" action="change_passwd/" method="POST">
            {% csrf_token %}
            <label class="mainlabel">Зміна паролю</label>
            <label>Старий пароль</label>
            <input type="password" name="old_password">
            <label>Новий пароль</label>
            <input type="password" name="new_password">
            <button class="bigbtn">Застосувати</button>
        </form>
        

    </main>
    
</body>
</html>
